<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingle</title>
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/>
</head>
<body>
    <div class="box-master">
        <div class="box-left">
            <div class="title">
                <b>Wingle</b>
            </div>
            <div class="menu">
                <div class="menu-btn1">popular</div>
                <div class="menu-btn2">Recommended</div>
                <div class="menu-btn3">Extreme</div>
            </div>
            <div class="box-left-image">
            <img class="chalet-image" src="images/châlet.jpg" alt="chalet">
            <div class="box-left-image-text">Bonne Ance
                <a class="box-left-image-text-2" href="#">More détails</a>
            </div>
            </div>
            <div class="box-bottom">
                <div class="box-left-guide">
                    <img class="box-left-guide-bousole" src="images/bousole.svg" alt="">
                    <div class="box-left-guide-bousole-text">
                        <p>camping guide</p>
                        <a class="box-left-guide-bousole-text-link" href="#">
                            view détails
                        </a>
                    </div>
                </div>
                <div class="box-left-hikes">
                    <img class="box-left-guide-hikes" src="images/hikes.svg" alt="">
                    <div class="box-left-guide-hikes-text">
                        <p>Dangerous hikes</p>
                        <a class="box-left-guide-hikes-text-link" href="#">View details</a>
                    </div>
                </div>
            </div>    
        </div>
        <div class="box-master-vague">
            <div class="box-master-vague-1">
                <img class="box-master-vague-one" src="images/vague-1-2.svg" alt="vague-1">
            </div>
            <div class="box-master-vague-2">
                <img class="box-master-vague-two" src="images/vague-2-2.svg" alt="vague-2">
            </div>
        </div>
        <div class="box-right">
            <div class="grid-container">
                <div class="top-left"></div>
                <div class="top-right">
                    <img class="box-right-image" src="images/cedric.jpeg" alt="cedric">
                    <p class="box-right-link"><a class="box-right-link" href="#">edit</a></p>
                    <p class="box-right-name">Debroux Cédric</p>
                    <p class="box-right-function">Manager</p>
                    <p class="box-right-mail">cedric@debroux.ovh</p>
                </div>
                <div class="bottom-left">
                    <div class="bottom-left-one">
                        <div class="bottom-left-one-img">
                            <img class="bottom-left-one-img" src="images/plonger.svg" alt="">
                        </div>
                        <div class="bottom-left-one-text">
                            <div class="bottom-left-one-text-chiffre">36</div>
                            <div class="bottom-left-one-text-lettre">hours</br>Sorkeling</div>
                        </div>
                    </div>
                    <div class="bottom-left-two">
                        <div class="bottom-left-two-img">
                            <img class="bottom-left-two-img" src="images/mountains.svg" alt="">
                        </div>
                        <div class="bottom-left-two-text">
                            <div class="bottom-left-one-text-chiffre">64</div>
                            <div class="bottom-left-one-text-lettre">hours</br>Hiking</div>
                        </div>
                    </div>
                    <div class="bottom-left-tree">
                        <div class="bottom-left-tree-img">
                            <img class="bottom-left-tree-img" src="images/kayak.svg" alt="">
                        </div>
                        <div class="bottom-left-tree-text">
                            <div class="bottom-left-one-text-chiffre">42</div>
                            <div class="bottom-left-one-text-lettre">hours</br>Kayaking</div>
                        </div>
                    </div>
                    <div class="bottom-left-adresse">Greenwich Street New York, NY 10007</div>
                </div>
                <div class="bottom-right">
                    <div class="bottom-right-one">
                        <div class="bottom-right-one-images">
                            <img class="bottom-right-one-images" src="images/cedric.jpeg" alt="">
                            <img class="bottom-right-one-images" src="images/cedric.jpeg" alt="">
                            <img class="bottom-right-one-images" src="images/cedric.jpeg" alt="">
                        </div>
                        <div class="bottom-right-one-point">
                            <div class="bottom-right-one-point-one"></div>
                            <div class="bottom-right-one-point-one"></div>
                            <div class="bottom-right-one-point-one"></div>
                        </div>
                    </div>
                    <div class="bottom-right-two">
                        <div class="bottom-right-one-images">
                            <img class="bottom-right-two-images" src="images/cedric.jpeg" alt="">
                            <img class="bottom-right-two-images" src="images/cedric.jpeg" alt="">
                        </div>
                        <div class="bottom-right-two-point">
                            <div class="bottom-right-two-point-two"></div>
                            <div class="bottom-right-two-point-two"></div>
                            <div class="bottom-right-two-point-two"></div>
                        </div>
                    </div>
                    <div class="bottom-right-tree">
                        <div class="bottom-right-tree-images">
                            <img class="bottom-right-tree-images" src="images/cedric.jpeg" alt="">
                            <img class="bottom-right-tree-images" src="images/cedric.jpeg" alt="">
                            <img class="bottom-right-tree-images" src="images/cedric.jpeg" alt="">
                            <img class="bottom-right-tree-images" src="images/cedric.jpeg" alt="">
                        </div>
                        <div class="bottom-right-tree-point">
                            <div class="bottom-right-tree-point-tree"></div>
                            <div class="bottom-right-tree-point-tree"></div>
                            <div class="bottom-right-tree-point-tree"></div>
                        </div>
                    </div>
                    <div class="bottom-right-socialNetwork">
                        <img src="images/facebook.svg" alt="" class="bottom-right-socialNetwork-facebook">
                        <img src="images/linkedin.svg" alt="" class="bottom-right-socialNetwork-linkedin">
                        <img src="images/twitter.svg" alt="" class="bottom-right-socialNetwork-twitter">
                    </div>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
